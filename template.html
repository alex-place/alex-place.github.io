<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="template.css">
	<body>
		<div class="card-container">

		  <div class="card-background">

			<div class="card-frame">

			  <div class="frame-header">
				<h1 class="name">
				
				<!-- Card Name -->
				Goblin Swarm
				
				</h1>
				<i class="ms ms-g" id="mana-icon"></i>
			  </div>

			  <!-- Direct link to image art contained in double quotes -->
			  <img class="frame-art" src="https://i.imgur.com/IhlaIDu.jpg" alt="art">

			  <div class="frame-type-line">
				<h1 class="type">
				<!-- Card Type -->
				Common Creature
				</h1>
				
				<p class="stats">&#9829;1 &#9876; 1</p>
			  </div>

			  <!-- Card Text Box
				classes: description, flavour-text
			  -->
			  <div class="frame-text-box">
				<p class="description ftb-inner-margin">When the Goblin Swarm enters the battlefield they can immediately make an attack.
				</p>
				<p class="description">
				  1 Common Item
				</p>
				<p class="flavour-text">"Kill the humans! Waaagh!"
				</p>
			  </div>

			  <div class="frame-bottom-info inner-margin">
				<div class="fbi-left">
					
				<p>
				<!-- Print Run -->
				1st Ed Test Run
				</p>
					
				<p>TST &#x2022; <img class="paintbrush" src="https://image.ibb.co/e2VxAS/paintbrush_white.png" alt="paintbrush icon">
				<!-- Artist Name -->
				Artist Name
				</p> 
				</div>

				<div class="fbi-center"></div>

				<div class="fbi-right">
				  &#x99; &amp; &#169; 2018 Project Moneybags
				</div>
			  </div>

			</div>

		  </div>

		</div>
	</body>
</html>
